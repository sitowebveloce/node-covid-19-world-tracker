<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid-19 Data</title>
    <link rel="icon" type="image/png" href="./imgs/covid-loader.png">
    <link rel="stylesheet" href="./css/main.css">
    <script src="./js/main.js" defer></script>
</head>

<body>
    <!-- HEADER  -->
    <header>
        <a href="/"> <img class="bat" src="./imgs/covid_bat.png" alt="bat"></a>
        <h1>Covid-19</h1>
    </header>
    <!-- MAIN  -->
    <main>
        <!-- SELECTOR  -->
        <div class="selector">
            <select name="countries" id="countries"><option value="World">Select Country</option></select>
        </div>
        <!-- LOADER  -->
        <div class="loader"><img src="./imgs/covid-loader.png" alt="loader"></div>
        <!-- CONTAINER  -->
        <div class="card-container"></div>
    </main>

</body>

</html>
